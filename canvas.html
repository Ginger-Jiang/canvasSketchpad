<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>canvas初探画板</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <!-- 画笔与橡皮擦 -->
    <section id="eraserAndBrush" class="actions">
      <svg class="" id="eraser">
        <use xlink:href="#icon-xiangpica"></use>
      </svg>
      <svg class="active" id="brush">
        <use xlink:href="#icon-huabi"></use>
      </svg>
    </section>

    <!-- 颜色选择器 -->
    <section id="color">
      <ol>
        <li id="red"></li>
        <li id="green"></li>
        <li id="blue"></li>
      </ol>
    </section>

    <!-- 一键清空画布 -->
    <section id="reset">
      <svg class="active">
        <use xlink:href="#icon-chaxun-zhongzhi"></use>
      </svg>
    </section>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1250251_qm941cmnqd8.js"></script>
  </body>
</html>
